<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f6fa;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ecf0f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Student Management Dashboard</h2>

    <p>Total Students: <strong><span id="count">0</span></strong></p>

    <h3>Add New Student</h3>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="dept" placeholder="Department" />
    <input type="number" id="age" placeholder="Age" />
    <button onclick="addStudent()">Save</button>

    <hr />

    <h3>Student List</h3>
    <ul id="student-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
